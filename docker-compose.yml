services:
  mongodb:
    image: mongo:7.0
    container_name: susconnect-liveops-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: susconnect_liveops_user
      MONGO_INITDB_ROOT_PASSWORD: susconnect_liveops_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - susconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:

networks:
  susconnect-network:
    driver: bridge